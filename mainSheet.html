    <div id="animatedModal">
        <br><br>
        <div class="close-animatedModal">
            <button onclick="newEvent()" style="position: fixed;text-align: center;float: right;cursor:pointer;bottom: 10px;margin-bottom: 0px;right: 10px;z-index: 999;width: 40px; height: 40px; border-radius: 60px;"><img width="15" height="15" src="check.png"></button>
            
        </div>
        <div class="close-animatedModal">
            <button onclick="reset()" style="width: 40px; height: 40px; border-radius: 60px;"><img width="15" height="15" src="close.png"></button>
            
        </div>

        <div id="hangingModal" style="text-align: center">
            <p class="title">HANGING</p>
                        <div class="buttonCheckboxes"><br><br>
                            <p class="subtitle" style="display: inline">Hanging: </p>
                            <input id="19" value="0" type="radio" name="hanging">
                            <label class="left" style="width: 150px" for="19">Successful</label>
                            <input id="20" value="1" type="radio" name="hanging">
                            <label for="20" style="width: 150px">Incomplete</label>
                            <input id="28" value="2" type="radio" name="hanging">
                            <label style="width: 120px" for="28">Fell Over</label>
                            <input id="21" value="3" type="radio" name="hanging">
                            <label class="right" style="width: 180px" for="21">No Attempt</label>
                        </div>
                        <br>

                            <input id="22" value="0" type="radio" name="time">

                            <input id="24" value="2" type="radio" name="time">
                            <label class="right" for="24">11-50s</label>
                        </div>
        </div>

                    </table></td>
                    </table><br>
                    
                    <table>

                    <table style="float:right">

                        <td style="width: 23%; text-align: left">0</td>

                    </td>

                        </div>
